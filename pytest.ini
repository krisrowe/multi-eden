[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
    --no-cov

markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that may require GCP access
    slow: Tests that take a long time to run
    skip: Tests that are temporarily disabled
    order: Test ordering markers
    critical: Critical tests that stop the suite if they fail
    provider_type_validation: Provider validation test marker with expected provider type
