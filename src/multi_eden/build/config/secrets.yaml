# Multi-Eden SDK Secrets Manifest
# Defines all secrets used by the SDK without hardcoding names in code
# Build package uses this to generically set up environment variables
# Runtime package uses secret names when calling get_secret(name)

secrets:
  # JWT signing secret - shared between client and API
  - name: "jwt-secret-key"  # Maps to JWT_SECRET_KEY
    local_default: "test-jwt-secret-{app-id}-{env}"  # App-specific secret for testing
    required_when:
      custom_auth_enabled: true
      
  # AI service API key - backend only, not needed for testing
  - name: "gemini-api-key"  # Maps to GEMINI_API_KEY
    local_default: "fake-gemini-api-key-for-testing-only"  # Clearly fake value for testing
    required_when:
      stub_ai: false
      
  # Authorization ACL - allow test user for local testing
  - name: "allowed-user-emails"  # Maps to ALLOWED_USER_EMAILS
    local_default: "test-user@static.{app-id}.app"  # App-specific test user for local testing
    required_when:
      custom_auth_enabled: true
