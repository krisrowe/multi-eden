# This file defines test suites and their execution configuration.
# Test suites are selected via test suite selection (unit, ai, integration, api).

suites:
  unit:
    description: "Unit tests with mocked dependencies"
    env: "unit"  # References environment layer from environments.yaml
    tests:
      - "tests/unit"
      - "tests/providers" 
      - "tests/api"
    
  ai:
    description: "Integration tests with real AI API calls"
    env: "ai"  # References environment layer from environments.yaml
    tests:
      - "tests/ai"
    
  integration:
    description: "Integration tests that require external dependencies"
    env: "api-test"  # References environment layer from environments.yaml
    tests:
      - "tests/integration"
      - "tests/providers"
    
  api:
    description: "API tests via HTTP (focus on network interface)"
    env: "api-test"  # References environment layer from environments.yaml
    tests:
      - "tests/api"
      - "tests/providers"
