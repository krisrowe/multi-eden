# Secrets Manager Provider Configuration
# Maps provider names to their implementation classes

providers:
  google:
    class: "multi_eden.build.secrets.google_manager.GoogleSecretsManager"
    description: "Google Cloud Secret Manager"
  
  local:
    class: "multi_eden.build.secrets.local_manager.LocalSecretsManager"
    description: "Local encrypted file storage"

# Default provider if not specified in app.yaml
default_provider: "google"
